<div class="row">
	<div class="col-md-12"><h2>Lista de Marcas</h2></div>
</div>
<div class="row">
	<hr>
</div>
<div ng-controller="marcasController as mc" ng-cloak ng-show="mc.allLoad">
	<div class="row">
		<div class="col-md-2 col-md-offset-10"><input type="text" class="form-control" id="txtFilter" placeholder="Filtro" ng-model="mc.filter"></div>
	</div>
	<div class="row">
		<hr>
	</div>
	<div class="row">
	   <table class="table table-hover" ng-cloak>
	    <thead>
	    <tr>
	        <th>ID</th>
	        <th>Nombre</th>
	        <th>Observaci√≥n</th>
	    </tr>
	    </thead>
	    <tbody>
	    <tr ng-repeat="marca in mc.marcas | filter:mc.filter">
	        <td>{{marca.marId}}</td>
	        <td>{{marca.marNombre}}</td>
	        <td>{{marca.marObservacion}}</td>
	    </tr>
	    </tbody>
	</table>
	</div>
	<div class="row" ng-cloak>
		<div class="col-md-12">
			<nav aria-label="Page navigation">
			  <ul class="pagination">
			    <li class="" ng-class="{true: 'disabled', false: ''}[mc.CurrentPage == 1]" ng-click="mc.getMarcas(10,mc.CurrentPage - 1)">
			      <a href="#" aria-label="Previous">
			        <span aria-hidden="true">&laquo;</span>
			      </a>
			    </li>
			    <li class="" ng-class="{true: 'active', false: ''}[mc.CurrentPage == $index+1]" ng-click="mc.getMarcas(10,$index+1)" ng-repeat="n in [] | range:mc.totalPages">
			    	<a href="#">{{$index+1}}</a>
			    </li>
			    <li class="" ng-class="{true: 'disabled', false: ''}[mc.CurrentPage == mc.totalPages]" ng-click="mc.getMarcas(10,mc.CurrentPage + 1)">
			      <a href="#" aria-label="Next">
			        <span aria-hidden="true">&raquo;</span>
			      </a>
			    </li>
			  </ul>
			</nav>
		</div>
	</div>
</div>
