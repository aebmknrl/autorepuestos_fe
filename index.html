<!DOCTYPE html>
<html lang="en" ng-app="autorepuestosApp" ng-cloak>

<head>
    <title>Sistema de Auto Repuestos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="scripts/vendor/angular-busy/angular-busy.css" rel="stylesheet">
    <link href="scripts/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="scripts/vendor/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
    <link href="scripts/vendor/ngToast/dist/ngToast.min.css" rel="stylesheet">
    <link rel="stylesheet" href="scripts/vendor/ngToast/dist/ngToast-animations.min.css">
    <link rel="stylesheet" href="styles/tree.css">
    <link rel="stylesheet" href="scripts/vendor/components-font-awesome/css/font-awesome.min.css">
    <link href="styles/main.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default" role="navigation" ng-if="isAuthenticated">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
            <a class="navbar-brand"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> Sistema de Autorepuestos</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
            <ul class="nav navbar-nav">
                <li ng-class="{true:'active', false: 'none'}[$state.current.name == 'main']"><a ui-sref='main'><i class="fa fa-home"></i> Inicio</a></li>
                <li ng-class="{true:'active', false: 'none'}[$state.current.name == 'marcas']" ng-if="userrole=='ROLE_ADMIN'"><a ui-sref='marcas'><i class="fa fa-certificate"></i> Marcas</a></li>
                <li ng-class="{true:'active', false: 'none'}[$state.current.name == 'proveedores']" ng-if="userrole=='ROLE_ADMIN'"><a ui-sref='proveedores'><i class="fa fa-handshake-o"></i> Proveedores</a></li>
                <li ng-class="{true:'active', false: 'none'}[$state.current.name == 'modelos']" ng-if="userrole=='ROLE_ADMIN'"><a ui-sref='modelos'><i class="fa fa-barcode"></i> Modelos</a></li>
                <li ng-class="{true:'active', false: 'none'}[$state.current.name == 'fabricantes']" ng-if="userrole=='ROLE_ADMIN'"><a ui-sref='fabricantes'><i class="fa fa-industry"></i> Fabricantes</a></li>
                <li class="dropdown" uib-dropdown ng-class="{true:'active', false: 'none'}[$state.current.name == 'partes']" ng-if="userrole=='ROLE_ADMIN'">
                    <a href="#" class="dropdown-toggle" uib-dropdown-toggle data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-cog"></i> Partes <span class="caret"></span></a>
                    <ul class="dropdown-menu" uib-dropdown-menu>
                        <li ><a ui-sref='partes'><i class="fa fa-cog"></i> Gestión de Partes</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a ui-sref='partesNombres'><i class="fa fa-i-cursor"></i> Nombres de Partes</a></li>
                        <li><a ui-sref='grupos'><i class="fa fa-cogs"></i> Grupos</a></li>
                    </ul>
                </li>
                <li ng-class="{true:'active', false: 'none'}[$state.current.name == 'vehiculos']" ng-if="userrole=='ROLE_ADMIN'"><a ui-sref='vehiculos'><i class="fa fa-car"></i> Vehículos</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li dropdown uib-dropdown>
                    <a href="#" dropdown-toggle uib-dropdown-toggle><strong><i class="fa fa-user-circle"></i> Usuario: {{username}}</strong><b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a ui-sref='logout'><i class="fa fa-sign-out"></i> Cerrar Sesión</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>
    <div class="container">
        <div ui-view></div>
    </div>
    <script type="text/javascript" src="scripts/vendor/angular/angular.js"></script>
    <script type="text/javascript" src="scripts/vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="scripts/vendor/angular-busy/angular-busy.js"></script>
    <script type="text/javascript" src="scripts/vendor/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="scripts/vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="scripts/vendor/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="scripts/vendor/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="scripts/vendor/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="scripts/vendor/ngToast/dist/ngToast.min.js"></script>
    <script type="text/javascript" src="scripts/vendor/angular-confirm-modal/angular-confirm.js"></script>
    <script type="text/javascript" src="scripts/vendor/angular-jwt/dist/angular-jwt.js"></script>
    <script type="text/javascript" src="scripts/vendor/angular-order-object-by/src/ng-order-object-by.js"></script>
    <script type="text/javascript" src="scripts/vendor/angular-filter/dist/angular-filter.js"></script>
    <script type="text/javascript" src="scripts/vendor/ngScrollTo/ng-scrollto.js"></script>
    <script type="text/javascript" src="scripts/vendor/lodash/dist/lodash.min.js"></script>
    <script type="text/javascript" src="scripts/vendor/angularjs-dropdown-multiselect/dist/angularjs-dropdown-multiselect.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/directives/onEnterDirective.js"></script>
    <script type="text/javascript" src="scripts/directives/customValidationsDirectives.js"></script>
    <script type="text/javascript" src="scripts/filters/rangeFilter.js"></script>
    <script type="text/javascript" src="scripts/services/storageService.js"></script>
    <script type="text/javascript" src="scripts/services/logoutService.js"></script>
    <script type="text/javascript" src="scripts/services/userInfoService.js"></script>
    <script type="text/javascript" src="scripts/services/toastMsgService.js"></script>
    <script type="text/javascript" src="scripts/services/countryService.js"></script>
    <script type="text/javascript" src="scripts/controllers/modalInstanceController.js"></script>
    <script type="text/javascript" src="scripts/controllers/loginController.js"></script>
    <script type="text/javascript" src="scripts/controllers/mainController.js"></script>
    <script type="text/javascript" src="scripts/controllers/marcasController.js"></script>
    <script type="text/javascript" src="scripts/controllers/proveedoresController.js"></script>
    <script type="text/javascript" src="scripts/controllers/modelosController.js"></script>
    <script type="text/javascript" src="scripts/controllers/fabricantesController.js"></script>
    <script type="text/javascript" src="scripts/controllers/partesController.js"></script>
    <script type="text/javascript" src="scripts/controllers/gruposController.js"></script>
    <script type="text/javascript" src="scripts/controllers/partesNombresController.js"></script>
    <script type="text/javascript" src="scripts/controllers/vehiculosController.js"></script>
    <script type="text/javascript" src="scripts/controllers/logoutController.js"></script>
    <script type="text/ng-template" id="alert.html">
        <div ng-transclude></div>
    </script>
</body>

</html>
