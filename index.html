<!DOCTYPE html>
<html lang="en" ng-app="autorepuestosApp">

<head>
    <title>Sistema de Auto Repuestos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-busy/angular-busy.js"></script>
    <script type="text/javascript" src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="js/autorepuestosApp.js"></script>
  
    <link href="bower_components/angular-busy/angular-busy.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

</head>

<body>
    <div class="container form-container" ng-controller="loginController as lc">
        <div class="row form-title">
            <div class="col-md-12">
                <h3>Sistema de Auto Repuestos</h3>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="email" class="form-control" id="username" placeholder="Usuario">
            </div>
            <div class="form-group">
                <label for="password">Contrasena</label>
                <input type="password" class="form-control" id="password" placeholder="Contrasena">
            </div>
            <a class="btn btn-success" ng-click="lc.login()">Iniciar</a>
        </form>
    </div>
</body>

</html>
